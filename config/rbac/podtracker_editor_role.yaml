# permissions for end users to edit podtrackers.
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  labels:
    app.kubernetes.io/name: basic-controller
    app.kubernetes.io/managed-by: kustomize
  name: podtracker-editor-role
rules:
- apiGroups:
  - crd.margin.basiccontroller
  resources:
  - podtrackers
  verbs:
  - create
  - delete
  - get
  - list
  - patch
  - update
  - watch
- apiGroups:
  - crd.margin.basiccontroller
  resources:
  - podtrackers/status
  verbs:
  - get
